<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>Split The Bill</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Event" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/">Dashboard</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/event">Event list</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="User" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/group">Group list</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/member">Member list</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Archived" nzIcon="history">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/archived/group">Archived group list</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/archived/member">Archived member list</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/archived/event">Archived event list</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
        <div
          class="fr hello-username"
          *ngIf="userService.user$ | async; let user"
        >
          <member prefix="Hi " [data]="user"></member>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
